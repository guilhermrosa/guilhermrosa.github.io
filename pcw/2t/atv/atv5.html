<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#data").click(function () {
                if ($("#txt").val() != "") {
                    let prc = $("#txt1").val();
                    let sub = $("#txt2").val();
                    let txt = $("#txt").val();
                    let array = txt.split(" ");
                    for (i = 0; i < array.length; i++) {
                        if (array[i] == prc) {
                            array[i] = sub;
                        }
                    }
                    let test = ""
                    test = array.join(" ");
                    $("#resp").text(test);
                    $("#txt1").val("");
                    $("#txt2").val("");
                    $("#txt").val("");
                }

                else {
                    $("#resp").text("ERRO");
                }
            })
        })
    </script>
</head>

<body>
    <p>Faça um programa que implemente a funcionalidade substituir em textos, ou seja, terá um campo "procurar" e um campo "substituir". Ao executar, seu programa deverá procurar as ocorrências no texto do valor digitado em "procurar" e trocar pelo valor digitado em "substituir".</p>
    <input type="text" id="txt" placeholder="frase">
    <input type="text" id="txt1" placeholder="procurar">
    <input type="text" id="txt2" placeholder="substituir">

    <button id="data">Ir</button>
    <p id="resp"></p>
</body>
</html>
