<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
	<script>
		$(function () {
			var glossario = [{
				"id": 1, "termo": "W3C"
				, "definicao": "World Wide Web Consortium – escritório responsável por desenvolver normas técnicas para a Internet"
				, "autor": "José Borges", "dataCriacao": "2015-04-01"
			}
				, {
				"id": 2, "termo": "HTML"
				, "definicao": "HyperText Markup Language – linguagem de marcação utilizada para estruturar páginas web"
				, "autor": "Pedro Silva", "dataCriacao": "2017-05-12"
			}
				, {
				"id": 3, "termo": "CSS"
				, "definicao": "Cascade Style Sheet – Folhas de estilo utilizadas para configurar a visualização de  páginas web."
				, "autor": "Maria Machado", "dataCriacao": "2018-10-11"
			}];

			$(glossario).each(function (x, plvrs) {
				let y = plvrs.termo;
				$("#pal")
					.append($("<li>")
					.text(y).attr("value", x))
				$("#pal").on("click", "li", function () {
					let id = $(this).val(); 
					$("#termo").text(glossario[id].termo);
					$("#definicao").text(glossario[id].definicao);
					$("#autor").text(glossario[id].autor);
					$("#dataCriacao").text(glossario[id].dataCriacao);
				})
			})
		});

	</script>
	<h1>Dicionário Online</h1>
	<b><p> Termos cadastrados</p></b>
	<ul id="pal"></ul>
	<div>
		<p id=termo></p>
		<p id=definicao></p>
		<p id=autor></p>
		<p id=dataCriacao></p>
	</div>

</body>

</html>
