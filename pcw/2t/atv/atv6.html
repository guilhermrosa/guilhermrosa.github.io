<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#data").click(function () {
                let frase = $("#dt").val();
                if (frase != "") {
                    let d = frase.substr(8, 2);
                    let a = frase.substr(0, 4);
                    let m = frase.substr(5, 2);
                    const agora = new Date();
                    const nascimento = new Date(a, m - 1, d);
                    const diff = Math.abs(agora.getTime() - nascimento.getTime());
                    const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
                    $("#txt").text(" Dias de vida: " + days);
                    $("#dt").val("");
                }
            })
        })
    </script>
</head>

<body>
    <p>Fa√ßa um programa que leia uma data de nascimento e retorne quantos dias de vida a pessoa tem.</p>
    <input type="date" id="dt">
    <button id="data">Ir</button>
    <p id="txt"></p>
</body>

</html>
