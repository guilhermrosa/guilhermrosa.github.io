<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(function () {
            $("#data").click(function () {
                let frase = $("#dt").val();
                if (frase != "") {
                    let d = frase.substr(8, 2);
                    let a = frase.substr(0, 4);
                    let m = frase.substr(5, 2);
                    var mes = ""
                    switch (m) {
                        case '01':
                            mes = "Janeiro"
                            break;
                        case '02':
                            mes = "Fevereiro"
                            break;
                        case '03':
                            mes = "Março"
                            break;
                        case '04':
                            mes = "Abril"
                            break;
                        case '05':
                            mes = "Maio"
                            break;
                        case '06':
                            mes = "Junho"
                            break;
                        case '07':
                            mes = "Julho"
                            break;
                        case '08':
                            mes = "Agosto"
                            break;
                        case '09':
                            mes = "Setembro"
                            break;
                        case '10':
                            mes = "Outubro"
                            break;
                        case '11':
                            mes = "Novembro"
                            break;
                        case '12':
                            mes = "Dezembro"
                            break;
                    }
                    $("#dt").val("");
                    $("#txt").text(  d + " de " + mes + " de " + a);
                }
            })
        })
    </script>
</head>

<body>
    <p>Faça um programa que leia uma data de nascimento em formato de dd/mm/aaaa e escreva por extenso a data. Por exemplo: 03/05/2017 vira "03 de maio de 2017".</p>
    <input type="date" id="dt">
    <button id="data">Ir</button>
    <p id="txt"></p>

</body>
</html>
