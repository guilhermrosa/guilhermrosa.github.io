
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(function () {
            $("#inverte").click(function () {
                let frase = $("#a").val();
                let res = "";
                if (frase != "") {
                    for (i = frase.length - 1; i >= 0; i--) {
                        res += frase[i];
                    }
                }
                $("#txt").text(res);
            })
        })
    </script>
</head>
<body>
    <p>Faça um programa que leia uma frase e escreva abaixo invertendo os caracteres - o primeiro se torna o último, o segundo o penúltimo e assim por diante.</p>
    <input type="text" id="a">
    <button id="inverte">Ir</button>
    <p id="txt"></p>
</body>
</html>
