<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function vog(a) {
            a = a.toUpperCase();
            if (a == "A" || a == "E" || a == "I" || a == "O" || a == "U")
                return true;
            else
                return false;
        }
        $(function () {
            $("#v").click(function () {
                let frase = $("#frase").val();
                let res = "";
                for (i = 0; i <= frase.length - 1; i++) {
                    if (vog(frase[i]))
                        res += "<b>" + frase[i] + "</b>";
                    if (vog(frase[i]) == 0)
                        res += frase[i];
                }
                $("#txt").html(res);
            })
        })
    </script>
</head>
<body>
    <p>Fa√ßa um programa que leia uma frase e escreva abaixo marcando as vogais em negrito.</p>
    <input type="text" id="frase">
    <button id="v">Ir</button>
    <p id="txt"></p>
</body>
</html>
