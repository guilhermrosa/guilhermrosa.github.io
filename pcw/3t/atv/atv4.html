<!DOCTYPE html>
<head>
	<title>Laboratório de ECMAScript 6</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
</head>
<body>
    <script type="text/javascript">
		function calcop(){
			let num1 = document.getElementById("num").valueAsNumber; 
            let num2 = document.getElementById("num2").valueAsNumber; 
            let ope = document.getElementById("op").value; 
			let result = 0;

			switch(ope) {
                case "+": {
                    result = num1 + num2;
                    break;
                }
                case "-": {
                    result = num1 - num2;
                    break;
                }
                case "*": {
                    result = num1 * num2;
                    break;
                }
                case "/": {
                    result = num1 / num2;
                    break;
                }
            }
			document.getElementById('calcop').innerHTML = result;
		}

		
	</script>


	<h2>Calculadora</h2>
	<h3>Monte uma calculadora que receba dois valores numéricos e um operador aritmético (+, -, *, / ). </h3>
	<p>Insira dois números:</p>
	<input type="number" id="num"><input type="number" id="num2">
    <p>Insira o operador:</p>
	<input type="text" id="op" size="1">
	<button onclick="calcop();">Resultado</button>
	<p id="calcop"></p>



	
</body>
</html>
