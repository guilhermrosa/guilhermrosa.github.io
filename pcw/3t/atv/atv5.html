<!DOCTYPE html>
<head>
	<title>Laboratório de ECMAScript 6</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
</head>
<body>
    <script type="text/javascript">
		function imren(){
			let sal = document.getElementById("num").valueAsNumber; 
            let result;
 
			if((sal>= 1903.99) && (sal<=2826.65)){
                result = (sal * 7.5)/100 - 142.80;
                }else if((sal>= 2826.66) && (sal<=3751.05)){
                        result = (sal * 15)/100 - 354.80;
                    }else if((sal>= 3751.06) && (sal<=4664.68)){
                            result = (sal * 22.5)/100 - 636.13;
                        }else if(sal>4664.68){
                                result = (sal * 27.5)/100 - 869.36;
                                }else {
                                    result = 0;
                                }
            result = parseFloat(result.toFixed(2));
			document.getElementById('imren').innerHTML = result;
		}

		
	</script>


	<h2>Imposto de Renda</h2>
	<h3>Faça um programa que realize o cálculo do imposto de renda de acordo com o salário mensal, baseado nas alíquotas da Tabela 1.</h3>
	<p>Insira o salário mensal:</p>
	<input type="number" id="num">
	<button onclick="imren();">Resultado</button>
	<p id="imren"></p>



	
</body>
</html>
