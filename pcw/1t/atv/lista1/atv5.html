!DOCTYPE html>
<html lang="pt">
<head>
    <script>
        function salario() 
		{
            var n1 = document.getElementById("n1").value;
            var n2 = document.getElementById("n2").value;
			var a= parseFloat(n1);
			var b= parseFloat(n2);
			var s= a+((b/100)*a);
			document.getElementById("texto").innerHTML = s;
        }
    </script>
</head>
<body>
    <input type="number" id="n1" placeholder="valor do salario">
    <input type="number" id="n2" placeholder="valor de reajuste">
	
    <button onclick="javascript:salario()"> calcular novo salario</button>
	<h3 id="texto"></h3>
</body>
</html>
