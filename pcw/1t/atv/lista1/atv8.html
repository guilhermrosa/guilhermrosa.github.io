<!DOCTYPE html>
<html lang="pt">
<head>
    <script>
        function fahTc() 
		{
            var n1 = document.getElementById("n1").value;
			var f= parseFloat(n1);
			var gc = ((f - 32)/9)*5;
			document.getElementById("texto").innerHTML = gc;
        }
    </script>
</head>
<body>
    <input type="number" id="n1" placeholder="Digite um grau F°">
    <button onclick="javascript:fahTc()"> Calcular grau C° </button>
	<h3 id="texto"></h3>
</body>
</html>
