!DOCTYPE html>
<html lang="pt">
<head>
    <script>
        function media() 
		{
            var n1 = document.getElementById("n1").value;
            var n2 = document.getElementById("n2").value;
			var n3 = document.getElementById("n3").value;
			var a= parseFloat(n1);
			var b= parseFloat(n2);
			var c= parseFloat(n3);
			var nf= ((a*2) + (b*3) + (c*5))/10;
			document.getElementById("texto").innerHTML = nf;
        }
    </script>
</head>
<body>
    <input type="number" id="n1" placeholder="nota primeira avaliacao">
    <input type="number" id="n2" placeholder="nota segunda avaliacao">
	<input type="number" id="n3" placeholder="nota terceita avaliacao">
	
    <button onclick="javascript:media()"> Calcular media ponderada </button>
	<h3 id="texto"></h3>
</body>
</html>
