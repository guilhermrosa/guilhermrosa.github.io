<script>
	function tpex()
{

	else if(n1>1 && n1<=3)
		alert ("Intermediário");

			alert ("Avançado");	
			else if(n1>=7)
				alert ("Jedi master");
				else if(n1<0)
					alert ("Número invalido");
}

</script>
