    <script type="text/javascript">

function MOL()
{
	var n1 = document.getElementById("entrada1").value;
	n1 = parseFloat(n1);
	var m = 0.0;
	var gfe = 56;
	m  =  n1 * gfe;
	var resultado = "56g - 1 mol Fe <br> Xg" +  " - " + n1 + " mol Fe<br> <br> " + gfe + " X " + n1 + " = Xg x 1 mol Fe <br> <br> O resultado é: " + m + " g de Ferro";
	document.getElementById("txt1").innerHTML = resultado;
}

function GRAMA()
{
	var n1 = document.getElementById("entrada2").value;
	n1 = parseFloat(n1);
	var gfe = 56;
	mol  =  n1/gfe;
	var resultado = "56g de Ferro - 1 mol Fe <br> " + n1 + " g de Ferro -  x mol Fe<br> <br> " + n1 + " g de ferro x 1 mol Fe " + " = x mol Fe x 56 g de Ferro <br> <br>" +  n1 + " / " + gfe +   "<br>O resultado é: " + mol + " mol de ferro";
	document.getElementById("txt2").innerHTML = resultado;
}

	</script>
