<h1 class="centro"> Exercício 02 </h1>
<h3> Coloque o valor de NaCl(Sal)-grama e de H2O(Água)-litro</h3>
<p> NaCl - H2O </p>
<br>
<div class="margem"> 
	<input id = "nacl" 
		type="number" 
		placeholder="NaCl"
	>

	<input id = "h2o" 
		type="number" 
		placeholder="H2O"
	>
	<button onclick="classificacao();">Executar</button>
	<p id="conta"></p>


	
		<footer>
			<p> Luiza Rotina e Guilherme Rosa </p>
			<a class="retorno" href="principal.html">Voltar</a>
		</footer>
</div>
<script>
function classificacao()
{
	var nacl = document.getElementById("nacl").value;
	var h2o = document.getElementById("h2o").value;
	nacl = parseFloat(nacl);
	h2o = parseFloat(h2o);
	var naclp = 357;
	var h2op = 1;
	var r1 = nacl * h2op;
	var r2 = naclp * h2o;
	var r3 = r1 / r2;
    var ms = nacl;
    var mm = 58.44 * nacl;
    var v = h2o;
    var M = ms/(mm*v);


	if(r3>1)
	{
		var resultado = "<b>Cm = m/mm*V</b><br> Cm -> Concentração Molar <br> m -> Massa do soluto (g) <br> mm -> Massa molar (m*58,44)<br>V -> Volume <br><br><br>Seguindo a fórmula de molaridade acima, temos: <br> Cm = " + ms + " / " + mm + " * " + v + " = <b>" + M + "</b> <br> A concentração molar da solução é de "+ M +"(g/mol) <br>HÁ CORPO DE FUNDO <br>  ";
	} else {
        var resultado = "<b>Cm = m/mm*V</b><br> Cm -> Concentração Molar <br> m -> Massa do soluto (g) <br> mm -> Massa molar (m*58,44)<br>V -> Volume <br><br>Seguindo a fórmula de molaridade acima, temos: <br> Cm = " + ms + " / " + mm + " * " + v + " = <b>" + M + "</b> <br> A concentração molar da solução é de "+ M +"(g/mol) <br>NÃO HÁ CORPO DE FUNDO <br>  ";
    }


	document.getElementById("conta").innerHTML = resultado;

}

</script>
